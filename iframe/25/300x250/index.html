<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=250">
    <title>HTML5 Banner Ad: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>       
</head>
<body>
    <div id="ad">
        
            <div id="banner">

                           
                <!-- ============== Frame One ============= -->
                <div id="frame_one">                                     
                   <img src="images/background_1.png" alt="" class="bg">

                   <img src="images/brick1.png" alt="" class="brick1">
                   <img src="images/brick2.png" alt="" class="brick2">
                   <img src="images/brick3.png" alt="" class="brick3">
                   <img src="images/brick4.png" alt="" class="brick4">
                   <img src="images/brick5.png" alt="" class="brick5">
                   <img src="images/brick6.png" alt="" class="brick6">
                   <img src="images/brick7.png" alt="" class="brick7">
                   <img src="images/brick8.png" alt="" class="brick8">

                   <img src="images/tablet_monitor.png" alt="" class="tablet_monitor">
                   <img src="images/tablet_keyboard.png" alt="" class="tablet_keyboard">
                   <img src="images/background_2.png" alt="" class="bg2">
                   <img src="images/product_name.png" alt="" class="product_name">
                   <img src="images/txt1-1.png" alt="" class="txt1-1">
                   <img src="images/txt1-2.png" alt="" class="txt1-2">
                </div>
                <!-- ============== Frame Two ============= -->
                <div id="frame_two">                    
                   <img src="images/watchband_hinge.png" alt="" class="watchband_hinge">
                   <img src="images/txt2-1.png" alt="" class="txt2-1">
                   <img src="images/txt2-2.png" alt="" class="txt2-2">
                </div>

                <!-- ============== Frame Three ============= -->
                <div id="frame_three">
                   <img src="images/laptop.png" alt="" class="laptop">
                   <img src="images/txt3-1.png" alt="" class="txt3-1">
                   <img src="images/txt3-2.png" alt="" class="txt3-2">
                </div>  

                <!-- ============== Frame Four ============= -->
                <div id="frame_four">
                   <img src="images/portable_tab.png" alt="" class="portable_tab">
                   <img src="images/txt4-1.png" alt="" class="txt4-1">
                   <img src="images/txt4-2.png" alt="" class="txt4-2">
                </div> 

                <!-- ============== Frame Five ============= -->
                <div id="frame_five">
                   <img src="images/miix_510_keyboard.png" alt="" class="miix_510_keyboard">
                   <img src="images/miix_510_monitor.png" alt="" class="miix_510_monitor">
                   <img src="images/product_name_black.png" alt="" class="product_name_black">
                   <img src="images/icons.png" alt="" class="icons">
                   <img src="images/windows_logo.png" alt="" class="windows_logo">
                   <img src="images/cta.png" alt="" class="cta">
                </div>                 

                <!-- ============== Common ============= -->
                <div id="common">
                   <img src="images/lenovo_logo.png" alt="" class="lenovo_logo">              
                </div>             
                
            </div>
       
        
            
            <img id="replay" class="replay" src="images/replay.png" alt="replay">

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
                <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>

    </div>

      
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>    
    <script src="css-js/custom.js" ></script>
</body>
</html>
