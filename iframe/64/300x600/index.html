<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=600">
    <title>HTML5 Banner: 300x600</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "#";
    </script>  
</head>
<body>
    <div id="ad">
        <div id="banner">

          <!-- ============== Common ============= -->
          <div id="common">               
            <img src="images/bg.jpg" alt="" class="bg">
            <img src="images/bg_copy.png" alt="" class="bg_copy">
            <img src="images/logos.png" alt="" class="logos">      
          </div>               
                       
          <!-- ============== Frame One ============= -->
          <div id="frame_one"> 
	          <img src="images/be.png"  alt="" class="be">
            <div class="txt1">
            <img src="images/t.png" alt="" class="txt t">
            <img src="images/r.png"  alt="" class="txt r">
            <img src="images/e2.png"  alt="" class="txt e2">
            <img src="images/s.png"  alt="" class="txt s">
            <img src="images/v.png"  alt="" class="txt v">
            <img src="images/a.png"  alt="" class="txt a">
            <img src="images/l.png"  alt="" class="txt l">
            <img src="images/i.png"  alt="" class="txt i">
            <img src="images/e1.png"  alt="" class="txt e1">
              
             </div> 
          </div>                

          <!-- ============== Frame Two ============= -->
         <div id="frame_two">
            <img src="images/line1.png" alt="" class="line1">
            <img src="images/txt2.png" alt="" class="txt2">
            <div class="number"></div>
            <img src="images/txt3.png" alt="" class="txt3">
          </div>

          <!-- ============== Frame Three ============= -->
          <div id="frame_three">
	        <img src="images/line2.png" alt="" class="line2">
            <img src="images/camera1.png" alt="" class="camera1">
            <img src="images/txt4a.png" alt="" class="txt4">
            <img src="images/txt4b.png" alt="" class="txt4">
            <img src="images/txt4c.png" alt="" class="txt4">
            <img src="images/txt4d.png" alt="" class="txt4">
          </div>

          <!-- ============== Frame Four ============= -->
          <div id="frame_four">
            <img src="images/badge.png" alt="" class="badge">
          </div>
					
          <!-- ============== Frame Five ============= -->
         <div id="frame_five">
            <img src="images/r_logo.png" alt="" class="r_logo">
            <img src="images/camera.png" alt="" class="camera">
            <div class="text_be">
              <img src="images/be_4th.png"  alt="" class="be_4th">
            </div>
            <div class="text_alpha">
              <img src="images/alpha.png"  alt="" class="alpha">
            </div>
            <div class="box">
              <div class="top"></div>
              <div class="right"></div>
              <div class="left"></div>
              <div class="bottom"></div>
            </div>
            <img src="images/cta.png" alt="" class="cta">
            <img src="images/cta_hover.png" alt="" class="cta_hover">
          </div>


          <!-- Fallback & click tag -->
          <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
          </a>
                
        </div>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
