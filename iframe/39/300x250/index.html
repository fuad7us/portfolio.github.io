<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="ad.size" content="width=300,height=250">
	<title>NHL [300x250]</title>
	<link rel="stylesheet" href="css-js/banner.css">
	
	<script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>
	<script src="css-js/TweenLite.js"></script>
	<script src="css-js/TimelineLite.js"></script>
	<script src="css-js/CSSPlugin.js"></script>
	<script src="css-js/EasePack.js"></script>
</head>
<body>
	<div id="banner">
		
		<!-- Frame1 -->
		<div class="frame1">
			<!-- Frame1 Text1 -->
			<div class="frame1__text1 frame1__text1__mask"></div>
			<div class="frame1__text1 frame1__text1__copy">DOMINERA TIDIGT.</div>
			<!-- Frame2 Text2 -->
			<div class="frame1__text2 frame1__text2__mask"></div>
			<div class="frame1__text2 frame1__text2__copy">DOMINERA OFTA.</div>
			<!-- Frame1 Text3 -->
			<div class="frame1__text3 frame1__text3__mask"></div>
			<div class="frame1__text3 frame1__text3__copy">FÖRBOKA IDAG OCH FÅ 15 HUT™<br>GOLD PACKS</div>
		</div>
		
		<!-- Frame2 -->
		<div class="frame2">
			<!-- Frame 2 logo -->
			<img class="frame2__logo frame2__logo_nhl-16" src="images/logo-nhl-16.png" alt="NHL16 HUT">
			<img class="frame2__logo frame2__logo_nhl" src="images/logo-nhl.png" alt="NHL">
			<img class="frame2__logo frame2__logo_nhl-pa" src="images/logo-nhl-pa.png" alt="NHL Pa">
			<img class="frame2__logo frame2__logo_shl" src="images/logo-shl.png" alt="LIGA">
			<img class="frame2__logo frame2__logo_age12" src="images/logo-age-12.png" alt="Age-12">
			<!-- Frame 2 text -->
			<div class="frame2__text1">PLAY TOGETHER</div>
			<div class="frame2__text2">WIN TOGETHER</div>
			<div class="frame2__text3">I BUTIK 17.9.15</div>
            <img class="frame2__logo-xbox" src="images/logo-xbox.gif" alt="XBOX ONE">
			<!-- Frame 2 cta -->
			<div class="frame2__cta">
				<div class="frame2__cta__bg">
					<img class="frame2__cta__glossy-effect" src="images/cta-glossy-effect.png" alt="">
				</div>
				<div class="frame2__cta__text">Pre-order</div>	
			</div>
		</div>
		
		<!-- Fallback & click tag -->
		<a href="javascript:window.open(window.clickTag)" class="clicktag">
			<!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
		</a>
	</div>
	
	
	<script src="css-js/banner.js"></script>

</body>
</html>
