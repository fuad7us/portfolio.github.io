<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>THE GALLOWS</title>
	<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<link rel="stylesheet" href="css-js/banner.css">
</head>
<body>
	<div id="banner">

		<!-- Frame1 -->
		<div class="frame1">
			<!-- Video Player-->
			<div class="video-player">
				<!-- video1 -->
				<video id="video1" poster="images/poster.jpg">
					<source src="next.webm" type="video/webm">
					<source src="next.mp4" type="video/mp4">
		  			<source src="next.ogg" type="video/ogg">
		  			<img src="images/poster.jpg" alt="your browser dosn't support video">
				</video>
				<!-- video2 -->
				<video id="video2" poster="images/poster.jpg">
					<source src="rope.webm" type="video/webm">
					<source src="rope.mp4" type="video/mp4">
		  			<source src="rope.ogg" type="video/ogg">
		  			<img src="images/poster.jpg" alt="your browser dosn't support video">
				</video>

				<img src="images/click-for-audio.png" alt="" class="frame1__click-for-audio">

				<!-- Custom controls -->
				<div class="video-player__controls">
					<div class="play-pause"></div>
					<div class="mute-unmute is-muted"></div>
					<div class="now-playing"><span class="is-running now-playing__1"></span>/<span class="now-playing__2"></span></div>
					<div class="play-hd"></div>
					<div class="seek-bar">
						<div class="seek-bar__progress"></div>
						<input type="range" class="seek-bar__input" value="0">
					</div>
				</div>
			</div>
			<div class="frame1__lockup"></div>
		</div>

		<!-- Frame2 -->
		<div class="frame2">
			<!-- Frame2 content in bg -->
			<div class="frame2__content-ini">
				<div class="frame2__gost">
					<img src="images/gost_room.png" alt="" class="frame2__gost__room">
					<img src="images/frame2_bg.png" alt="" class="frame2__gost__bg">
					<img src="images/room_exit.png" alt="" class="frame2__gost__exit">
					<div class="frame2__gost__figure">
						<img src="images/gost_figure.png" alt="" class="frame2__gost__self">
						<img src="images/gost_rope.png" alt="" class="frame2__gost__rope">
					</div>
					<img src="images/smoke.png" alt="" class="frame2__gost__smoke">
				</div>
			</div>

			<!-- Frame2 glitch -->
			<div class="frame2__glitch">
			</div>

			<!-- Frame2 content final -->
			<div class="frame2__content__final">
				<img src="images/copyright.png" alt="" class="frame2__copyright">
				<div class="frame2__tagline"></div>
				<div class="frame2__title"></div>
				<div class="frame2__date"></div>
				<div class="frame2__hashtag"></div>
				<div class="frame2__fb"></div>
				<div class="frame2__twitter"></div>
				<img src="images/replay-cta.png" alt="" class="frame2__replay">
				<div class="frame2__cta">
					<img src="images/cta-bg.jpg" alt="" class="frame2__cta__bg">
					<div class="frame2__cta__copy"></div>
				</div>
			</div>

		</div>
		<!--[if lte IE 9]><img src="fallback.jpg" alt="" class="fallback"><![]-->
	</div>

	<script src="css-js/banner.js"></script>
</body>
</html>
