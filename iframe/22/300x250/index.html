<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=250">
    <title>Lenovo YOGA Tab 3 Pro: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript" src="https://tpc.googlesyndication.com/pagead/gadgets/html5/api/exitapi.js"> </script>      
</head>
<body>
    <div id="ad">
        
            <div id="banner">
            
                <!-- ============== Frame One ============= -->
                <div id="frame_one">
                    <img src="images/movie.png" alt="movie" class="movie">                    
                    <img src="images/screen.png" alt="screen" class="screen">
                    <img src="images/lenovo.png" alt="lenovo" class="lenovo">
                    <img src="images/frame1_text1.png" alt="frame1_text1" class="text1">
                    <img src="images/frame1_text2.png" alt="frame1_text2" class="text2">
                    <img src="images/frame1_text3.png" alt="frame1_text3" class="text3">
                    <img src="images/frame1_text4.png" alt="frame1_text4" class="text4">
                    <div class="ray"></div>
                </div>

                <!-- ============== Frame Two ============= -->
                <div id="frame_two">
                    <img src="images/gradian.png" alt="gradian" class="gradian">
                    <img src="images/projector.png" alt="projector" class="projector">                  
                    <img src="images/ray-small.png" alt="ray-small" class="ray-small">
                    <img src="images/intel_logo.png" alt="intel_logo" class="intel">
                    <img src="images/instel_inside.png" alt="instel_inside" class="intel_inside">
                    <img src="images/better_experience.png" alt="better_experience" class="better_experience">
                    <img src="images/yoga.png" alt="yoga" class="yoga">
                    <img src="images/tab_3_pro.png" alt="tab_3_pro" class="tab_3_pro">
                    <img src="images/bring_home.png" alt="bring_home" class="bring_home">
                    <img src="images/intel_atom.png" alt="intel_atom" class="atom">
                    <img src="images/x5_processor.png" alt="x5_processor" class="x5">                    
                    <img src="images/buy_now.png" alt="buy_now" class="cta">                    
                </div>

            </div>
             
            <img id="replay" class="replay" src="images/replay.png" alt="replay">

        <!-- Fallback & click tag -->
        <a onclick="ExitApi.exit()" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
        </a>

    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script> 
    <script src="css-js/custom.js" ></script>

</body>
</html>
