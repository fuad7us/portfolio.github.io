<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=250">
    <title>HTML5 Banner: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "#";
    </script>  
</head>
<body>
    <div id="ad">
            <div id="banner">                                 

                <!-- ============== Frame One ============= -->
                <div id="frame_one">
                   <img src="images/pic1.jpg" alt="" class="pic1">
                   <img src="images/pic2.jpg" alt="" class="pic2">
                   <img src="images/bg.jpg" alt="" class="bg">

                   <div class="purple_box"></div>
                   <div class="green green_bar1"></div>
                   <div class="green green_bar2"></div>
                   <div class="green green_bar3"></div>
                   <div class="green green_bar4"></div>
                   <div class="green green_bar5"></div>
                   <div class="green green_bar6"></div>
                   <div class="green_box"></div>

                   <img src="images/text1-1.png" alt="" class="text1">
                   <img src="images/text1-2.png" alt="" class="text1">
                   <img src="images/text1-3.png" alt="" class="text1">
                   <img src="images/text1-4.png" alt="" class="text1">
                   <img src="images/text1-5.png" alt="" class="text1">

                   <div class="purple_box2"></div>                   
                   <div class="green2 green_bar7"></div>
                   <div class="green2 green_bar8"></div>
                   <div class="green2 green_bar9"></div>
                   <div class="green2 green_bar10"></div>
                   <div class="green2 green_bar11"></div>
                   <div class="green2 green_bar12"></div>
                   <div class="green_box2"></div>
                   
                   <img src="images/text2-1.png" alt="" class="text2">
                   <img src="images/text2-2.png" alt="" class="text2">
                   <img src="images/text2-3.png" alt="" class="text2">
                   <img src="images/text2-4.png" alt="" class="text2">
                </div>                

                <!-- ============== Frame Two ============= -->
                <div id="frame_two">                                     
                   <img src="images/logo.png" alt="" class="logo">
                   <img src="images/hand.png" alt="" class="hand">
                   <img src="images/text3.png" alt="" class="text3">
                   <img src="images/cta.png" alt="" class="cta">
                   <img src="images/cta_hover.png" alt="" class="cta_hover">
                </div>            
                    

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
