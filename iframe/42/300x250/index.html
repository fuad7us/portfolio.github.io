<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=250">
    <title>Samsung Connect Home Banners: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
     
</head>
<body>
    <div id="ad">
        <div id="banner">

            <!-- ============== Frame One ============= -->
            <div id="frame_one">
               <img src="images/bg.jpg" alt="" class="bg">                
               <img src="images/txt1.png" alt="" class="txt1">
               <img src="images/txt1-1.png" alt="" class="txt1-1">
               <img src="images/hand.png" alt="" class="hand">
            </div>

            <!-- ============== Frame Two ============= -->
            <div id="frame_two">
                

                <div class="mobile">
                    <img src="images/light_on.jpg" alt="" class="light_on">
                    <img src="images/light_off.jpg" alt="" class="light_off">
                    <img src="images/txt2.png" alt="" class="txt2">
                    <img src="images/txt2-1.png" alt="" class="txt2-1">
                    <img src="images/bubble-1.png" alt="" class="bubble-1"> 
                   
                    
                    <img src="images/mobile_screen.png" alt="" class="mobile_screen">
                    <img src="images/bulb_off.png" alt="" class="bulb_off">
                    <img src="images/vacuum_off.png" alt="" class="vacuum_off">
                    <img src="images/bulb_on.png" alt="" class="bulb_on">
                    <img src="images/vacuum_on.png" alt="" class="vacuum_on">
                    <img src="images/pen.png" alt="" class="pen">                    
                </div>

                    <img src="images/glow.png" alt="" class="glow">             
            </div> 

            <!-- ============== Frame Three ============= -->
            <div id="frame_three">         
                <img src="images/vacuum_bg.jpg" alt="" class="vacuum_bg">
                <img src="images/vacuum.png" alt="" class="vacuum">
                <img src="images/txt3.png" alt="" class="txt3">
                <img src="images/txt3-1.png" alt="" class="txt3-1">
                <img src="images/bubble-2.png" alt="" class="bubble-2">
                <img src="images/glow.png" alt="" class="glow1">
            </div>

            <!-- ============== Frame Four ============= -->
            <div id="frame_four">
               <img src="images/bg.jpg" alt="" class="bg1">                
               <img src="images/txt4.png" alt="" class="txt4">
               <img src="images/hand.png" alt="" class="hand1">
            </div>

            <!-- ============== Frame Four ============= -->
            <div id="frame_four">
               <img src="images/logo_big.png" alt="" class="logo_big">                
               <img src="images/device.png" alt="" class="device">
               <img src="images/cta.png" alt="" class="cta">
            </div>

            <!-- ============== Common ============= -->
            <div id="common">         
                <img src="images/logo.png" alt="" class="logo">                
            </div>

        </div><!-- // End Banner Div -->


        <!-- Fallback -->
        <!--[if lte IE 8]> <img src="fallback.jpg" alt="" class="fallback"> <![endif]-->

    </div> <!-- // End Ad Div -->

    <script src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js" type="text/javascript"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>    
    <script src="css-js/custom.js" ></script>

</body>
</html>
