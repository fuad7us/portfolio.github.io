<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=250">
    <title>Lenovo Technology Lifestyle Ad: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>       
</head>
<body>
    <div id="ad">
        
            <div id="banner">
            
                <!-- ============== Frame One ============= -->
                <div id="frame_one">
                   <img src="images/frame1_pic1.png" alt="" class="frame1_pic1">            
                   <img src="images/frame1_pic2.png" alt="" class="frame1_pic2">            
                   <img src="images/frame1_pic3.png" alt="" class="frame1_pic3">            
                   <img src="images/frame1_pic4.png" alt="" class="frame1_pic4">
                   <img src="images/lenovo_logo.png" alt="" class="lenovo_logo">                   
                </div>

                <!-- ============== Frame Two ============= -->
                <div id="frame_two">                    
                    <img src="images/frame2_text1.png" alt="" class="frame2_text1">
                    <img src="images/frame2_text2.png" alt="" class="frame2_text2">
                </div>

                <!-- ============== Frame Three ============= -->
                <div id="frame_three">
                    <img src="images/frame3_text1.png" alt="" class="frame3_text1">
                </div>  

                <!-- ============== Frame Four ============= -->
                <div id="frame_four">
                   <img src="images/award_logo.png" alt="" class="award_logo">
                   <img src="images/lenovo_thinkpad.png" alt="" class="lenovo_thinkpad">
                   <img src="images/lenovo_thinkpad_x1_yoga.png" alt="" class="lenovo_thinkpad_x1_yoga">
                   <img src="images/lenovo_yoga.png" alt="" class="lenovo_yoga">
                   <img src="images/lenovo_yoga_900.png" alt="" class="lenovo_yoga_900">
                   <img src="images/lenovo_yoga_home.png" alt="" class="lenovo_yoga_home">
                   <img src="images/lenovo_yoga_home_900.png" alt="" class="lenovo_yoga_home_900">
                   <img src="images/lenovo_thinkpad_tablet.png" alt="" class="lenovo_thinkpad_tablet">
                   <img src="images/lenovo_thinkpad_x1_tablet.png" alt="" class="lenovo_thinkpad_x1_tablet">
                </div>  

                <!-- ============== Frame Five ============= -->
                <div id="frame_five">
                   <img src="images/product_frame.png" alt="" class="product_frame">                   
                   <img src="images/vendor_logo.png" alt="" class="vendor_logo">                                     
                   <img src="images/cta.png" alt="" class="cta">                   
                </div>              
                
            </div>
       
        
            <img id="replay" class="replay" src="images/replay.png" alt="replay">

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
                <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>

    </div>

      
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>    
    <script src="css-js/custom.js" ></script>
</body>
</html>
