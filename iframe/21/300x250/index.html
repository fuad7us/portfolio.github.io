<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=250">
    <title>HTML5 Banner: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "http://www.mcdonalds.com";
    </script>       
</head>
<body>
    <div id="ad">        
        <div id="banner">           
        
            <!-- ============== Frame One ============= -->
            <div id="frame_one">
                 <img src="images/bg.jpg" alt="" class="bg">
                 <img src="images/centre-hole-bg.png" alt="" class="centre-hole-bg">                 
                 <div class="top_text1">
                     <img src="images/text1.png" alt="" class="text1">
                 </div>
                 <div class="textHolder">
                    <div class="g"></div>
                    <div class="o1"></div>
                    <div class="o2"></div>
                    <div class="d"></div>
                    <div class="m"></div>
                    <div class="o3"></div>
                    <div class="r"></div>
                    <div class="n"></div>
                    <div class="i"></div>
                    <div class="n1"></div>
                    <div class="g1"></div>
                 </div>
            </div>

            <!-- ============== Frame Two ============= -->
            <div id="frame_two">
                <img src="images/bg1.jpg" alt="" class="bg1">
                <img src="images/good_morning_top.png" alt="" class="good_morning_top">
                <img src="images/text2.png" alt="" class="text2">
                <img src="images/text3.png" alt="" class="text3">
                <img src="images/text4.png" alt="" class="text4">
            </div>

            <!-- ============== Frame Three ============= -->
            <div id="frame_three">
                <img src="images/bg2.jpg" alt="" class="bg2">
                <img src="images/good_morning_anytime.png" alt="" class="good_morning_anytime">
            </div>    

            <!-- ============== Frame Four ============= -->
            <div id="frame_four">
                <img src="images/all_day_logo_big.png" alt="" class="all_day_logo_big">
                <img src="images/cta.png" alt="" class="cta">
            </div>  

            <!-- ============== Common ============= -->
            <div id="common">
                <img src="images/logo.png" alt=""> 
                <img src="images/all_day_logo.png" alt="" class="all_day_logo">            
                <img src="images/tc.png" alt="" class="tc">            
            </div>

        </div>


        <!-- Fallback & click tag -->
        <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
        </a>

    </div>
   
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>     
    <script src="css-js/custom.js" ></script>
</body>
</html>
