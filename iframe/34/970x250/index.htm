<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Drop | Billboard</title>
    <script type="text/javascript" src="http://ds.serving-sys.com/BurstingScript/EBLoader.js"></script>

    <link rel="stylesheet" href="css-js/banner.css">
</head>
<body>

    <div id="ad">
        <div id="banner">

            <!-- frame two start-->
            <div class="frame_two">
                <div id="frame_two_rating">
                    <span class="rating1 movie-rating">Evening Standard</span>
                    <span class="rating2 movie-rating">Daily Telegraph</span>
                    <span class="rating3 movie-rating">The Times Saturday</span>
                    <span class="rating4 movie-rating">The Sun</span>
                    <div class="rating5 movie-rating">
                        <h3>“A hard-edged thrilled – and Gandolfini’s final role”</h3>
                        <h4>- Daily Star</h4>
                    </div>
                </div>
                <div class="dark-overlay"></div>
                <img src="images/bg.jpg" alt="" id="frame_two_bg">
            </div>
            <!-- frame two end-->

            <!-- frame three start -->
            <div class="frame_three">
                <img src="images/tom.png" alt="" id="frame_three_tom">
                <img src="images/james.png" alt="" id="frame_three_james">

                <div class="left-content">
                    <img src="images/tt_intro.png" alt="" class="title">
                    <img src="images/frame3_sub_title.png" alt="" class="sub_title pre-release">
                    <img src="images/frame3_sub_title_post_release.png" alt="" class="sub_title post-release">
                    <img src="images/dvd_pre.png" alt="" class="poster pre-release">
                    <img src="images/packshots.png" alt="" class="poster post-release">
                    <a href="#" class="buy_now">
                        <img src="images/amazon-logo.png" alt="" class="buy_now__logo pre-release">
                        <img src="images/amazon-logo_post_release.png" alt="" class="buy_now__logo post-release">
                        <span class="buy_now__cta">Buy Now</span>
                    </a>
                    <img src="images/copyright.png" alt="" class="copyright pre-release">
                    <img src="images/copyright_post_release.png" alt="" class="copyright post-release">

                    <a href="javascript:void(0)" class="home_cta active">Home</a>
                    <a href="javascript:void(0)" class="gallery_cta">Gallery</a>
                </div>

                <div class="right-content">
                    <div class="trailer-block">

                        <video id="frame_three_trailer" poster="images/frame3-poster.jpg">
                            <source type="video/mp4" src="video/trailer_440x250.mp4" />
                            <source type="video/ogg" src="video/trailer_440x250.ogv" />
                            <source type="video/webm" src="video/trailer_440x250.webm" />
                        </video>

                        <ul class="video-control">
                            <li class="play-pause pause"><i></i></li>
                            <li class="mute-unmute unmute"><i></i></li>
                        </ul>
                    </div>

                    <div class="replay-block">
                        <img src="images/frame3-replay-bg.jpg" alt="replay" class="frame_three_replay">
                        <div class="replay-overlay"></div>
                        <div class="repaly-cta">
                            <h4>CLICK TO</h4>
                            <h5>REPLAY  VIDEO</h5>
                        </div>
                    </div>

                    <div class="mobile-video-control">
                        <a id="mobile-play">Click to play</a>
                    </div>

                </div>
            </div>
            <!-- frame three end -->

            <!-- gallery block start -->
            <div class="gallery-wrapper">
                
                <img src="images/gallery-left-bg.png" alt="" class="gallery-left-bg">

                <div class="left-content">
                    <img src="images/tt_intro.png" alt="" class="title">
                    <img src="images/frame3_sub_title.png" alt="" class="sub_title pre-release">
                    <img src="images/frame3_sub_title_post_release.png" alt="" class="sub_title post-release">
                    <img src="images/dvd_pre.png" alt="" class="poster pre-release">
                    <img src="images/packshots.png" alt="" class="poster post-release">
                    <a href="#" class="buy_now">
                        <img src="images/amazon-logo.png" alt="" class="buy_now__logo pre-release">
                        <img src="images/amazon-logo_post_release.png" alt="" class="buy_now__logo post-release">
                        <span class="buy_now__cta">Buy Now</span>
                    </a>

                    <img src="images/copyright.png" alt="" class="copyright pre-release">
                    <img src="images/copyright_post_release.png" alt="" class="copyright post-release">

                    <a href="javascript:void(0)" class="home_cta">Home</a>
                    <a href="javascript:void(0)" class="gallery_cta active">Gallery</a>
                </div>

                <div class="gallery-content">
                    <ul class="gallery">
                        <li><img src="images/gallery/img_1.jpg" alt=""></li>
                        <li><img src="images/gallery/img_2.jpg" alt=""></li>
                        <li><img src="images/gallery/img_3.jpg" alt=""></li>
                        <li><img src="images/gallery/img_4.jpg" alt=""></li>
                        <li><img src="images/gallery/img_5.jpg" alt=""></li>
                        <li><img src="images/gallery/img_6.jpg" alt=""></li>
                        <li><img src="images/gallery/img_7.jpg" alt=""></li>
                        <li><img src="images/gallery/img_8.jpg" alt=""></li>
                    </ul>
                    <span class="previous"></span>
                    <span class="next"></span>
                </div>

            </div>
            <!-- gallery block start -->

            <!-- IE fallback -->
            <!--[if lte IE 8]>
                 <img src="images/backup.jpg" alt="" class="ie-fallback pre-release">
                 <img src="images/backup-post-release.jpg" alt="" class="ie-fallback post-release">
            <![endif]-->

        </div>
    </div>


    <script type="text/javascript" src="css-js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="css-js/greensock.min.js"></script>
    <script type="text/javascript" src="css-js/banner.js"></script>
</body>
</html>
