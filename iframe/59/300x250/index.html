<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=250">
    <title>FairPrice Banner: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "https://www.fairprice.com.sg/Online-Baby-Fair";
    </script>  
</head>
<body>
    <div id="ad">
            <div id="banner">

                <!-- ============== Common ============= -->
                <div id="common">               
                   <img src="images/bg.jpg" alt="">
                   <img src="images/hanging-carousel.png" alt="" class="hanging-carousel">
                </div>               
                       
                <!-- ============== Frame One ============= -->
                <div id="frame_one">                   
                   <img src="images/more_than_words.png" alt="" class="more_than_words">
                   <img src="images/upto.png" alt="" class="upto">
                   <img src="images/line.png" alt="">
                   <div class="left"></div>
                   <div class="right"></div>
                   <img src="images/baby-fair.png" alt="" class="baby-fair">
                   <img src="images/date.png" alt="" class="date">
                   <img src="images/right-baby.gif" alt="" class="baby-right">                   
                </div>                

                <!-- ============== Frame Two ============= -->
                <div id="frame_two">                   
                   <img src="images/red-bubble.png" alt="" class="red-bubble">
                   <img src="images/bubble-text.png" alt="" class="bubble-text">
                   <img src="images/promo-code.png" alt="" class="promo-code">
                   <img src="images/cta.png" alt="" class="cta">
                   <img src="images/left-baby.gif" alt="" class="baby-left">
                   <img src="images/baby.png" alt="" class="baby">
                </div>                
                    

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
