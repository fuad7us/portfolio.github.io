<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name=”ad.size” content=”width=300,height=250”>
	<title>Memphis Rich</title>
	<script type="text/javascript" src="http://ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
	<link rel="stylesheet" href="style.css"/>


</head>
<body>
	<div id="ad">
		<div id="banner">

			<!--[if IE 9]>
			    <div class="ie-fallback"></div>
			<![endif]-->
			 <div class="frame_one">

                <video id="frame_one_trailer">
                    <source type="video/mp4" src="memphis_30_endboardupdate.mp4" />
                    <source type="video/webm" src="memphis_30_endboardupdate.webm" />
                    <source type="video/ogg" src="memphis_30_endboardupdate.ogv" />
                </video>

                <ul class="video-control">
                    <li class="mute-unmute unmute"><i></i></li>
                </ul>
               <div class="memphis-logo"></div>
               <div class="book-now"></div>
               <div class="bottom-shadow"></div>

            </div>

        <div class="frame_two">
                <img src="images/bg.jpg" alt="" class="bg">
                <div class="white_memphis">
                    <img src="images/an_original_story_white.png" alt="" class="wh_memphis">
                    <div class="get_ticket">get tickets from £22.50! </div>
                </div>
                <div class="cta"></div>

                <div class="memphis_red_glow">
                  <img src="images/top_line.png" alt="" class="top_line">

                  <div class="memphis_glow">
                    <img src="images/m_first.png" alt="M" class="m_first">
                    <img src="images/e.png" alt="E" class="e">
                    <img src="images/m.png" alt="M" class="m">
                    <img src="images/p.png" alt="P" class="p">
                    <img src="images/h.png" alt="H" class="h">
                    <img src="images/i.png" alt="I" class="i">
                    <img src="images/s.png" alt="S" class="s">
                  </div>

                  <div class="memphis_glow_off">
                    <img src="images/m_first_off.png" alt="M" class="m_first">
                    <img src="images/e_off.png" alt="E" class="e">
                    <img src="images/m_off.png" alt="M" class="m">
                    <img src="images/p_off.png" alt="P" class="p">
                    <img src="images/h_off.png" alt="H" class="h">
                    <img src="images/i_off.png" alt="I" class="i">
                    <img src="images/s_off.png" alt="S" class="s">
                  </div>

                  <img src="images/bottom_line.png" alt="" class="bottom_line">
                </div>

        </div>

		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>



</body>
</html>
