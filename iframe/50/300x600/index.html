<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=600">
    <title>FIFA Banner: 300x600</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "https://www.google.com/";
    </script>  
</head>
<body>
    <div id="ad">
            <div id="banner">

                <!-- ============== Common ============= -->
                <div id="common">               
                    <img src="images/bg.jpg" alt="" class="bg">
                    <img src="images/bg_lines.png" alt="" class="bg_lines">
                    <img src="images/fifa18_logo_horiz_flat.svg" alt="" class="fifa18_logo_horiz_flat">
                    <div class="top_movement">
                      <img src="images/line1.png" alt="" class="line1">
                      <img src="images/line2.png" alt="" class="line2">
                      <img src="images/line3.png" alt="" class="line3">
                      <img src="images/line4.png" alt="" class="line4">
                    </div>
                    <div class="bottom_movement">
                      <img src="images/line1.png" alt="" class="line1">
                      <img src="images/line2.png" alt="" class="line2">
                      <img src="images/line3.png" alt="" class="line3">
                      <img src="images/line4.png" alt="" class="line4">
                    </div>                    
                </div>               
                       
                <!-- ============== Frame One ============= -->
                <div id="frame_one">                   
                    <img src="images/sony_bing.jpg" alt="" class="sony_bing">
                    <img src="images/ronaldo1.png" alt="" class="ronaldo1">
                    <img src="images/text1.png" alt="" class="text1">
                    <img src="images/ronaldo2.png" alt="" class="ronaldo2">
                    <img src="images/text2.png" alt="" class="text2">
                </div>                

                <!-- ============== Frame Two ============= -->
                <div id="frame_two">                   
                    <img src="images/ronaldo3.png" alt="" class="ronaldo3">
                    <img src="images/text3.png" alt="" class="text3">
                    <img src="images/sony_flow.png" alt="" class="sony_flow">
                    <img src="images/fifa18_logo_stacked.png" alt="" class="fifa18_logo_stacked">
                    <img src="images/cta.png" alt="" class="cta">
                    <img src="images/rating_logo.png" alt="" class="rating_logo">
                </div>

                <!-- ============== Frame Three ============= -->
                <div id="frame_three">
                    <div class="hover_bg"></div>
                    <img src="images/text4.png" alt="" class="text4">
                    <img src="images/top_effect1.png" alt="" class="top_effect1">
                    <img src="images/top_effect2.png" alt="" class="top_effect2">
                    <img src="images/top_effect3.png" alt="" class="top_effect3">
                    <img src="images/top_effect4.png" alt="" class="top_effect4">
                    <img src="images/bottom_effect1.png" alt="" class="bottom_effect1">
                    <img src="images/bottom_effect2.png" alt="" class="bottom_effect2">
                    <img src="images/bottom_effect3.png" alt="" class="bottom_effect3">
                    <img src="images/bottom_effect4.png" alt="" class="bottom_effect4">
                    <img src="images/ps_bug.png" alt="" class="ps_bug">
                </div>                
                    

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
