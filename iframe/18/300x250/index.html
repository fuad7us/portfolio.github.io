<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=250">
    <title>IKEA Cheras</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://tpc.googlesyndication.com/pagead/gadgets/html5/api/exitapi.js"> </script>
</head>
<body>
    <div id="ad">
        <div id="banner">
            <!--[if lte IE 9]>
                <img src="fallback.jpg" alt="falback" class="fallback">
            <![endif]-->
            <div id="frame_one">
                <img src="images/ikea_copy.png" alt="IKEA" class="ikea_copy">
                <img src="images/now_open_copy.png" alt="Now Open" class="now_open_copy">
                <div class="panda"></div>
                <ul id="confetti">
                    <li><img src="images/confetti_blue.png" alt="confetti"></li>    
                    <li><img src="images/confetti_blue.png" alt="confetti"></li>
                    <li><img src="images/confetti_blue.png" alt="confetti"></li>
                    <li><img src="images/confetti_blue.png" alt="confetti"></li>
                    <li><img src="images/confetti_white.png" alt="confetti"></li>
                    <li><img src="images/confetti_white.png" alt="confetti"></li>
                    <li><img src="images/confetti_white.png" alt="confetti"></li>
                    <li><img src="images/confetti_white.png" alt="confetti"></li>
                    <li><img src="images/confetti_yellow.png" alt="confetti"></li>
                    <li><img src="images/confetti_yellow.png" alt="confetti"></li> 
                </ul>
            </div>
            <div id="frame_two">
                <img src="images/cta.png" alt="CTA" class="cta">
                <img src="images/logo.png" alt="IKEA Logo" class="logo">
                <img src="images/copyright.png" alt="Copy Right" class="copyright">
            </div>
        </div>
        <img id="replay" class="replay" src="images/replayIcon.gif" alt="replay">
    </div>

    <div id="click-btn"></div>
    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
