<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=600">
    <title>Banner: 300x600</title>
    <link rel="stylesheet" href="css-js/style.css">
    
    <!-- clickTag url-->
    <script type="text/javascript">
      var clickTag = "https://www.charlottesgotalot.com";
    </script>
</head>
<body>
    <div id="ad">
        <div id="banner">

          <!-- ============== Frame One ============= -->
          <div id="frame_one">
            <img src="images/bg.jpg" alt="" class="bg">        
            <img src="images/overlay.png" alt="" class="overlay">
            <div class="logo">
              <img src="images/logo.png" alt="">
            </div>
            <canvas id="canvas"></canvas>        
            <img src="images/txt1.png" alt="" class="txt1">        
            <img src="images/txt2a.png" alt="" class="txt2">        
            <img src="images/txt2b.png" alt="" class="txt2">
            <img src="images/green-lg-box.png" alt="" class="box green-lg-box">
            <img src="images/red-box.png" alt="" class="box red-box">
            <img src="images/nose.png" alt="" class="nose">
            <img src="images/antlers.png" alt="" class="antlers">        
          </div>

          <!-- ============== Frame Two ============= -->
          <div id="frame_two">
            <img src="images/teal-box.png" alt="" class="box teal-box">
            <img src="images/green-box.png" alt="" class="box green-box">
            <img src="images/yellow-box.png" alt="" class="box yellow-box">
            <div class="bottom-bar">
              <img src="images/bottom-bar.png" alt="">
            </div>
            <img src="images/border.png" alt="" class="border">
            <div class="cta"></div>
            <img src="images/cta-txt.png" alt="" class="cta-txt">       
          </div>

          <!-- ============== Common ============= -->
          <div id="common">
            
          </div>
          
          <div class="outerBorder"></div>   

        </div><!-- // End Banner Div -->

        <!-- Fallback & clickTag -->
        <a href="javascript:void(0);" onClick="window.open(window.clickTag)" class="clicktag" id="clicktag"></a>
        
    </div> <!-- // End Ad Div -->

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.11.5_min.js"></script>
    <script src="css-js/snow.js" ></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
