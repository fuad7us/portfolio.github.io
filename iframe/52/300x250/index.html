<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=250">
    <title>HTML5 Banner: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "#";
    </script>  
</head>
<body>
    <div id="ad">
            <div id="banner">

                <!-- ============== Common ============= -->
                <div id="common">               
                   <div class="bg magenta"></div>
                   <div class="bg purple"></div>
                   <div class="bg skyblue"></div>
                   <div class="bg blue"></div>
                   <div class="bg green"></div>
                   <img src="images/logo.png" alt="">
                   <img src="images/be.png" alt="" class="be">                   
                   <img src="images/triangle1.png" alt="" class="triangle1">
                   <img src="images/triangle2.png" alt="" class="triangle2">
                   <img src="images/triangle3.png" alt="" class="triangle3">
                </div>               
                       
                <!-- ============== Frame One ============= -->
                <div id="frame_one">
                    <img src="images/a.png" alt="" class="a">
                    <div class="text1">
                        <img src="images/txt1a.png" alt="" class="txt1a">
                        <div class="cursor1"></div>
                    </div>
                    <img src="images/txt1b.png" alt="" class="txt1b">

                    <img src="images/globally.png" alt="" class="globally">
                    <div class="text2">
                        <img src="images/txt2.png" alt="" class="txt2">
                        <div class="cursor2"></div>
                    </div>

                    <img src="images/in.png" alt="" class="in">
                    <div class="text3">
                        <img src="images/txt3a.png" alt="" class="txt3a">
                        <div class="cursor3"></div>
                    </div>
                    <img src="images/txt3b.png" alt="" class="txt3b">
                    <img src="images/txt3c.png" alt="" class="txt3c">
                    <img src="images/txt3d.png" alt="" class="txt3d">
                   
                    <div class="text5">
                        <img src="images/txt5a.png" alt="" class="txt5a">
                        <div class="cursor5"></div>
                    </div>
                    <img src="images/txt5b.png" alt="" class="txt5b">
                    <img src="images/txt5c.png" alt="" class="txt5c">
                    <div class="text6">
                        <img src="images/txt5d.png" alt="" class="txt5d">
                        <div class="cursor6"></div>
                    </div>

                    <div class="text7">
                        <img src="images/txt6a.png" alt="" class="txt6a">
                        <div class="cursor7"></div>
                    </div>
                    <img src="images/txt6b.png" alt="" class="txt6b">
                    <img src="images/txt6c.png" alt="" class="txt6c">
                </div>

                <!-- ============== Frame Two ============= -->
                <div id="frame_two">                   
                    <img src="images/cta.png" alt="" class="cta">
                    <img src="images/cta_text.png" alt="" class="cta_text">
                </div>              
                    

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>
            
        </div>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
