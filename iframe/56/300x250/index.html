<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=250">
    <title>FairPrice finest animated banner: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "http://www.fairprice.com.sg/";
    </script>  
</head>
<body>
    <div id="ad">
        <div id="banner">
            
            <!-- ============== Frame One ============= -->
            <div id="frame_one">              
              <img src="images/bg.gif" alt="" class="bg">
              <img src="images/spark.jpg" alt="" class="spark">
              <img src="images/logo.png" alt="">
              <img src="images/headline.png" alt="" class="headline">
            </div>

            <!-- ============== Frame Two ============= -->
            <div id="frame_two">        
              <img src="images/bottle.png" alt="" class="bottle">
              <img src="images/frame1-text1.png" alt="" class="frame1-text1"> 
              <img src="images/frame1-text2.png" alt="" class="frame1-text2"> 
            </div>

            <!-- ============== Frame Three ============= -->
            <div id="frame_three">              
              <img src="images/box1.png" alt="" class="box1">
              <img src="images/box2.png" alt="" class="box2">
              <img src="images/frame2-text1.png" alt="" class="frame2-text1"> 
              <img src="images/frame2-text2.png" alt="" class="frame2-text2"> 
            </div>

            <!-- ============== Frame Four ============= -->
            <div id="frame_four">              
              <img src="images/cone1.png" alt="" class="cone1">
              <img src="images/cone2.png" alt="" class="cone2">
              <img src="images/frame3-text1.png" alt="" class="frame3-text1"> 
              <img src="images/frame3-text2.png" alt="" class="frame3-text2">  
            </div>

            <!-- ============== Frame Five ============= -->
            <div id="frame_five">              
              <img src="images/doll-1.png" alt="" class="doll-1">
              <img src="images/doll-2.png" alt="" class="doll-2">
              <img src="images/tag.png" alt="" class="tag">
              <img src="images/frame4-text1.png" alt="" class="frame4-text1">
              <img src="images/frame4-text2.png" alt="" class="frame4-text2">
            </div>

        </div><!-- // End Banner Div -->


        <!-- Fallback & click tag -->
        <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
        </a>

    </div> <!-- // End Ad Div -->

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>    
    <script src="css-js/custom.js" ></script>

</body>
</html>
