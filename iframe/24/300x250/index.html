<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=250">
    <title>HSBC: CREDIT CARD</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>  
</head>
<body>
    <div id="ad">
        
            <div id="banner">
            
                <!-- ============== Frame One ============= -->
                <div id="frame_one">                                        
                    <img src="images/bg.jpg" alt="background" class="bg">
                    <img src="images/phone_hand.png" alt="phone with hand" class="phone_hand">
                    <img src="images/phone_screen.png" alt="phone screen" class="phone_screen">
                    <img src="images/face_select.png" alt="face selection" class="face_select"> 
                    <img src="images/face_select2.png" alt="face selection" class="face_select2"> 
                    <img src="images/face_select3.png" alt="face selection" class="face_select3"> 
                </div>

                <!-- ============== Frame Two ============= -->
                 <div id="frame_two">                
                    <img src="images/hand.png" alt="hand" class="hand">
                    <img src="images/flash.png" alt="flash" class="flash">
                </div>

                <!-- ============== Frame Three ============= -->
                <div id="frame_three">
                    <img src="images/mobile_screen.jpg" alt="" class="mobile_screen">
                </div>

                <!-- ============== Frame Four ============= -->
                <div id="frame_four">
                    <div id="frame-four-typing1">
                        <span class="target"></span>
                        <span class="blinking-cursor">|</span>
                    </div>
                    <div id="frame-four-typing2">
                        <span class="target"></span>
                        <span class="blinking-cursor">|</span>
                    </div>                
                </div>

                <!-- ============== Frame Five ============= -->
                <div id="frame_five">
                    <img src="images/realizing.png" alt="realizing" class="lastframe_text1">
                    <div id="frame-five-typing">
                        <span class="target"></span>
                        <span class="blinking-cursor">|</span>
                    </div>
                    <img src="images/credit_card.png" alt="credit card text" class="credit_card">
                    <img src="images/buy_one_get_one.png" alt="buy one get one text" class="buy_one_get_one">
                    <img src="images/win_iphone.png" alt="win iphone text" class="win_iphone">
                    <img src="images/cta.png" alt="cta" class="cta">
                    <img src="images/red_bar.png" alt="red bar" class="red_bar">            
                    <img src="images/logo.png" alt="logo" class="logo">
                    <img src="images/offer.png" alt="offer text" class="offer">
                </div>                
                
            </div>
       
        
        <img id="replay" class="replay" src="images/replay.png" alt="replay">

        <!-- Fallback & click tag -->
        <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
        </a>
    </div> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>    
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>     
    <script src="css-js/gsap-typed-plugin.js" ></script>
    <script src="css-js/custom.js" ></script>   
</body>
</html>
