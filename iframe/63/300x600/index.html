<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=600">
    <title>Recycle Everywhere: 300x600</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "https://www.google.com";
    </script>  
</head>
<body>
    <div id="ad">
        <div id="banner">

            <!-- ============== Common ============= -->
            <div id="common">               
               <img src="images/bg.jpg" alt="" class="bg">
               <img src="images/girl.png" alt="" class="girl">
               <img src="images/bin_bag.png" alt="" class="bin_bag">
            </div>               
                   
            <!-- ============== Frame One ============= -->
            <div id="frame_one">                   
                <img src="images/text1.png" alt="" class="text1">                    
                <img src="images/text2.png" alt="" class="text2">
            </div>                

            <!-- ============== Frame Two ============= -->
            <div id="frame_two">                   
                <img src="images/text3.png" alt="" class="text3">
                <img src="images/cta.png" alt="" class="cta">
            </div>                             

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag" id="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>
        </div>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
