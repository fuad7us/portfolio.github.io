<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=600">
    <title>Fairprice Banner: 300x600</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "https://www.google.com";
    </script>  
</head>
<body>
    <div id="ad">
            <div id="banner">

                <!-- ============== Common ============= -->
                <div id="common">               
                   <img src="images/bg.jpg" alt="">
                   <img src="images/top-left-flower-1.png" alt="" class="top-left-flower-1">
                   <img src="images/bottom-right-flower-1.png" alt="" class="bottom-right-flower-1">
                   <img src="images/bottom-right-flower-2.png" alt="" class="bottom-right-flower-2">
                </div>               
                       
                <!-- ============== Frame One ============= -->
                <div id="frame_one">
                  <div class="flowers">
                    <img src="images/flower-1.png" alt="" class="flower-1">
                    <img src="images/flower-2.png" alt="" class="flower-2">
                    <img src="images/flower-3.png" alt="" class="flower-3">
                    <img src="images/flower-4.png" alt="" class="flower-4">
                    <img src="images/flower-5.png" alt="" class="flower-5">
                    <img src="images/flower-6.png" alt="" class="flower-6">
                    <img src="images/flower-7.png" alt="" class="flower-7">
                    <img src="images/flower-8.png" alt="" class="flower-8">
                    <img src="images/flower-9.png" alt="" class="flower-9">
                    <img src="images/flower-10.png" alt="" class="flower-10">
                    <img src="images/flower-11.png" alt="" class="flower-11">
                    <img src="images/flower-12.png" alt="" class="flower-12">
                    <img src="images/flower-13.png" alt="" class="flower-13">
                    <img src="images/flower-14.png" alt="" class="flower-14">
                    <img src="images/flower-15.png" alt="" class="flower-15">
                    <img src="images/flower-16.png" alt="" class="flower-16">
                    <img src="images/flower-17.png" alt="" class="flower-17">             
                  </div>
                </div>

                <!-- ============== Frame Two ============= -->
                <div id="frame_two">
                  <div class="tab-img">
                    <img src="images/tab-img-1.png" alt="" class="tab-img-1">
                    <img src="images/tab-img-2.png" alt="" class="tab-img-2">
                    <img src="images/tab-img-3.png" alt="" class="tab-img-3">
                    <img src="images/tab-img-4.png" alt="" class="tab-img-4">
                  </div>                   
                  <img src="images/tablet.png" alt="" class="tablet">
                  <img src="images/hand.png" alt="" class="hand">
                </div>

                <!-- ============== Frame Three ============= -->
                <div id="frame_three">
                  <img src="images/logo.png" alt="" class="logo">
                  <img src="images/lockup.png" alt="" class="lockup">
                  <img src="images/text.png" alt="" class="text">
                  <img src="images/cta.png" alt="" class="cta">
                </div>

            </div>        

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
