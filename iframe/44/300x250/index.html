<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=250">
    <title>HTML5 Banner: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "#";
    </script>  
</head>
<body>
    <div id="ad">
            <div id="banner">

                <!-- ============== Common ============= -->
                <div id="common">               
                   <img src="images/bg.jpg" alt="" class="bg">
                   <img src="images/logo.png" alt="" class="logo">
                   <img src="images/head_logo.png" alt="" class="head_logo">
                </div>               
                       
                <!-- ============== Frame One ============= -->
                <div id="frame_one">                    
                    <img src="images/mountains.png" alt="" class="mountains">
                    <img src="images/frm1_txt1.png" alt="" class="txt1 frm1_txt1">
                    <img src="images/frm1_txt2.png" alt="" class="txt1 frm1_txt2">
                    <img src="images/frm1_txt3.png" alt="" class="frm1_txt3">
                    <img src="images/skier.png" alt="" class="skier">
                    <img src="images/product1.png" alt="" class="product1">                
                </div>                

                <!-- ============== Frame Two ============= -->
                <div id="frame_two">
                    <div class="tri_rotator">
                      <img src="images/rotator.png" alt="" class="rotator">
                      <img src="images/blue.png" alt="" class="blue">
                      <img src="images/yellow.png" alt="" class="yellow">
                      <img src="images/red.png" alt="" class="red">
                    </div>

                    <img src="images/frm2_txt1.png" alt="" class="txt2 frm2_txt1">
                    <img src="images/frm2_txt2.png" alt="" class="txt2 frm2_txt2">
                    <img src="images/frm2_txt3.png" alt="" class="txt2 frm2_txt3">
                </div>  

                <!-- ============== Frame Three ============= -->
                <div id="frame_three">
                    <img src="images/frm3_txt1.png" alt="" class="products frm3_txt1">

                    <img src="images/super.png" alt="" class="products super">
                    <img src="images/epic.png" alt="" class="products epic">
                    <img src="images/absolut.png" alt="" class="products absolut">
                    <img src="images/total.png" alt="" class="products total">
                    <img src="images/wild.png" alt="" class="products wild">

                    <img src="images/super_text.png" alt="" class="txt3 super_text">
                    <img src="images/epic_text.png" alt="" class="txt3 epic_text">
                    <img src="images/absolut_text.png" alt="" class="txt3 absolut_text">
                    <img src="images/total_text.png" alt="" class="txt3 total_text">
                    <img src="images/wild_text.png" alt="" class="txt3 wild_text">

                    <img src="images/cta.png" alt="" class="cta">
                </div>             
                    

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
