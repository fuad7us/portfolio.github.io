<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=250">
    <title>HTML5 Banner: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "#";
    </script>  
</head>
<body>
    <div id="ad">
            <div id="banner">                               
                       
                <!-- ============== Frame One ============= -->
                <div id="frame_one">                    
                     <img src="images/bg.jpg" alt="" class="bg">
                     <img src="images/sprite.jpg" alt="" class="sprite">
                     <img src="images/frm1_txt1.png" alt="" class="frm1_txt1">              
                     <img src="images/frm1_txt2.png" alt="" class="frm1_txt2">              
                </div>                

                <!-- ============== Frame Two ============= -->
                <div id="frame_two">
                     <div class="top_skies">
                         <img src="images/ski-1.png" alt="" class="ski-1">
                         <img src="images/ski-2.png" alt="" class="ski-2">
                         <img src="images/ski-3.png" alt="" class="ski-3">
                     </div>
                     <img src="images/ski-4.png" alt="" class="ski-4">
                     <div class="bottom_skies">
                         <img src="images/ski-5.png" alt="" class="ski-5">
                         <img src="images/ski-6.png" alt="" class="ski-6">
                         <img src="images/ski-7.png" alt="" class="ski-7">
                     </div>

                     <img src="images/top_left_txt.png" alt="" class="txt2 top_left_txt">
                     <img src="images/top_left_txt_line.png" alt="" class="txt_line top_left_txt_line"> 

                     <img src="images/top_right_txt.png" alt="" class="txt2 top_right_txt">
                     <img src="images/top_right_txt_line.png" alt="" class="txt_line top_right_txt_line">

                     <img src="images/bottom_right_txt.png" alt="" class="txt2 bottom_right_txt">
                     <img src="images/bottom_right_txt_line.png" alt="" class="txt_line bottom_right_txt_line">                   

                     <img src="images/bottom_left_txt.png" alt="" class="txt2 bottom_left_txt">
                     <img src="images/bottom_left_txt_line.png" alt="" class="txt_line bottom_left_txt_line">
                </div>  

                <!-- ============== Frame Three ============= -->
                <div id="frame_three">
                    <img src="images/kore_series.png" alt="" class="products kore_series">

                    <img src="images/product1.png" alt="" class="products product1">
                    <img src="images/product2.png" alt="" class="products product2">
                    <img src="images/product3.png" alt="" class="products product3">
                    <img src="images/product4.png" alt="" class="products product4">

                    <img src="images/kore_117.png" alt="" class="txt3 kore_117">
                    <img src="images/kore_105.png" alt="" class="txt3 kore_105">
                    <img src="images/kore_99.png" alt="" class="txt3 kore_99">
                    <img src="images/kore_93.png" alt="" class="txt3 kore_93">

                    <img src="images/cta.png" alt="" class="cta">
                </div>

                <!-- ============== Common ============= -->
                <div id="common">                   
                   <img src="images/logo.png" alt="" class="logo">
                   <img src="images/logo1.png" alt="" class="logo1">
                   <img src="images/head_logo.png" alt="" class="head_logo">
                </div>             
                    

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
