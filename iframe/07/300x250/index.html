<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=250">
    <title>Bluewater</title>
    <link rel="stylesheet" href="css/style.css">   
	<script>
		var clickTag = "http://www.google.com"; 
	</script>
</head>
<body>
    <div id="ad">
        <div id="banner">
            <!--[if lte IE 9]>
                <img src="fallback.jpg" alt="falback" class="fallback">
            <![endif]-->
            <!--  ========= Frame One ========== -->
            <div id="frame_one">
                <img src="images/bluewater_logo.png" alt="Bluewater Logo" class="bluewater_logo">
                <div class="santas_grotto_container">
                	<img src="images/copy_bg.png" alt="Santas Grotto" class="copy_bg">
                    <img src="images/santas_grotto_copy.png" alt="Santas Grotto" class="santas_grotto_copy">
                </div>
                <ul id="stars">
                    <li><img src="images/star.png" alt="Star"></li>    
                    <li><img src="images/star.png" alt="Star"></li>    
                    <li><img src="images/star.png" alt="Star"></li>    
                    <li><img src="images/star.png" alt="Star"></li>    
                    <li><img src="images/star.png" alt="Star"></li>    
                    <li><img src="images/star.png" alt="Star"></li>    
                    <li><img src="images/star.png" alt="Star"></li>    
                    <li><img src="images/star.png" alt="Star"></li>    
                </ul>
            </div>
            <!--  ========= Frame Two ========== -->
            <div id="frame_two">
                <div class="ice_skating_container">
                	<img src="images/copy_bg.png" alt="Santas Grotto" class="copy_bg">
                    <img src="images/ice_skating_copy.png" alt="Ice Skating" class="ice_skating_copy">
                </div>
                <img src="images/in_association_copy.png" alt="IN ASSOCIATION WITH" class="in_association_copy">
                <img src="images/snoopy_logo.png" alt="Snoopy Logo" class="snoopy_logo">
            </div>
            <!--  ========= Frame Three ========== -->
            <div id="frame_three">
                <div class="christmas_is_here_container">
                	<img src="images/copy_bg.png" alt="Santas Grotto" class="copy_bg">
                    <img src="images/christmas_is_here_copy.png" alt="Christmas is Here" class="christmas_is_here_copy">
                </div>
                <img src="images/make_it_magical_copy.png" alt="Make it Magical" class="make_it_magical_copy">
            </div>
            <!--  ========= Frame Four ========== -->
            <div id="frame_four">
                <img src="images/book_your_copy.png" alt="Book your tickets today" class="book_your_copy">
                <img src="images/book_your_copy_glow.png" alt="Book your tickets today" class="book_your_copy_glow">
                <img src="images/dear_head.png" alt="Dear Head" class="dear_head">
                <img src="images/border.png" alt="Border" >
            </div> 
        </div>
    </div>

  <div id="click-btn" onclick="javascript:window.open(window.clickTag)"></div>
    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
