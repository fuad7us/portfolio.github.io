<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=970,height=250">
    <title>Ideapad 710s plus: 970x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <!-- clickTag url-->
    <script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>       
</head>
<body>
    <div id="ad">
        <div id="banner">

            <!-- ============== Frame One ============= -->
            <img src="images/bg.jpg" alt="" class="bg">    

            <div id="frame_one">
                <img src="images/mountain.jpg" alt="" class="mountain">                  
                <img src="images/laptop_1.png" alt="" class="laptop_1"> 
                <div class="mask-copy">
                    <img src="images/copy_light_power.png" alt="" class="copy_light_power"> 
                    <img src="images/copy_light_power2.png" alt="" class="copy_light_power2"> 
                    <img src="images/copy_border.png" alt="" class="copy_border"> 
                </div>   
                <img src="images/copy_5mm-altra.png" alt="" class="copy_5mm-altra">               
                <img src="images/product_name.png" alt="" class="product_name">               
            </div>

            <!-- ============== Frame Two ============= -->
            <div id="frame_two">                                     
                <img src="images/laptop_2.png" alt="" class="laptop_2">
                <img src="images/copy_ultra_narrow.png" alt="" class="copy_ultra_narrow">
                <img src="images/copy_takes_up.png" alt="" class="copy_takes_up">
                <img src="images/circle.png" alt="" class="circle">
            </div>

            <!-- ============== Frame Three ============= -->
            <div id="frame_three">                                     
                <img src="images/laptop_3.png" alt="" class="laptop_3">
                <img src="images/copy_thin.png" alt="" class="copy_thin">
                <img src="images/copy_only14.png" alt="" class="copy_only14">
                <img src="images/feather.png" alt="" class="feather1">
                <img src="images/feather2.png" alt="" class="feather2">
                <img src="images/feather3.png" alt="" class="feather3">
            </div>

            <!-- ============== Frame Four ============= -->
            <div id="frame_four">                                     
                <img src="images/nvidia.png" alt="" class="nvidia">
                <img src="images/glow.png" alt="" class="glow">
                <img src="images/copy_high.png" alt="" class="copy_high">
                <img src="images/copy_blaze_ahead.png" alt="" class="copy_blaze_ahead">
            </div>

            <!-- ============== Frame Last ============= -->
            <div id="frame_last">
                <img src="images/laptop_4.png" alt="" class="laptop_4">
                <img src="images/product_name2.png" alt="" class="product_name2">
                <img src="images/cta.png" alt="" class="cta">                   
                <img src="images/intel.png" alt="" class="intel">                   
            </div>          
            
            <img src="images/logo.png" alt="" class="logo"> 


        </div><!-- // End Banner Div -->

        <img id="replay" class="replay" src="images/replay.png" alt="replay">

        <!-- Fallback & clickTag -->
        <a href="javascript:void(0);" onClick="window.open(window.clickTag)" class="clicktag">
        <!--[if lte IE 8]> <img src="fallback.jpg" alt="" class="fallback"> <![endif]-->
        </a>
    </div> <!-- // End Ad Div -->

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>    
    <script src="css-js/custom.js" ></script>
</body>
</html>
