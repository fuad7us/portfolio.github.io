<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=300,height=600">
    <title>Canon Banner: 300x600</title>
    <link rel="stylesheet" href="css-js/style.css">
    
    <!-- clickTag url-->
    <script type="text/javascript">
      var clickTag = "https://www.usa.canon.com";
    </script>      
</head>
<body>
    <div id="ad">
        <div id="banner">

          <!-- ============== Frame One ============= -->
          <div id="frame_one">           
            <img src="images/bg.jpg" alt="" class="bg">
            <img src="images/txt1a.png" alt="" class="txt1">
            <img src="images/txt1b.png" alt="" class="txt1">
            <img src="images/txt1c.png" alt="" class="txt1c">
            <img src="images/cloud1.png" alt="" class="clouds cloud1">
            <img src="images/cloud2.png" alt="" class="clouds cloud2">
            <div class="circle1">
              <img src="images/circle-sprite.png" alt="">
            </div>
            <img src="images/circle2.png" alt="" class="circle2">
            <img src="images/hand.png" alt="" class="hand">
            <div class="semi-circle">
              <img src="images/circle-bg1.jpg" alt="" class="circle-bg1">
              <img src="images/circle-bg2.jpg" alt="" class="circle-bg2">
              <img src="images/circle-bg3.jpg" alt="" class="circle-bg3">
            </div>
            <div class="birds">
              <img src="images/birds1.png" alt="" class="birds1">
              <img src="images/birds2.png" alt="" class="birds2">
              <img src="images/birds3.png" alt="" class="birds3">
              <img src="images/birds4.png" alt="" class="birds4">
              <img src="images/birds5.png" alt="" class="birds5">
            </div>
            <img src="images/camera1_shadow.png" alt="" class="camera1_shadow">                        
            <img src="images/camera1.png" alt="" class="camera1">                        
            <img src="images/camera1-name.png" alt="" class="camera1-name">
            <div class="white-bar"></div>                        
            <div class="red-bar"></div>                        
          </div>

          <!-- ============== Frame Two ============= -->
          <div id="frame_two">
            <img src="images/txt2a.png" alt="" class="txt2">
            <img src="images/txt2b.png" alt="" class="txt2b">
            <img src="images/camera2_shadow.png" alt="" class="camera2_shadow">
            <img src="images/camera2.png" alt="" class="camera2">
            <img src="images/camera2-name.png" alt="" class="camera2-name"> 
            <img src="images/plane.png" alt="" class="plane"> 
          </div>

          <!-- ============== Frame Three ============= -->
          <div id="frame_three">
            <img src="images/txt3a.png" alt="" class="txt3">
            <img src="images/txt3b.png" alt="" class="txt3">
            <img src="images/txt3c.png" alt="" class="txt3c">
            <img src="images/txt3d.png" alt="" class="txt3d">            
            <img src="images/camera3.png" alt="" class="camera3">
            <img src="images/camera3-name.png" alt="" class="camera3-name">
          </div>

          <!-- ============== Frame Four ============= -->
          <div id="frame_four">
            <div class="circle3">
              <img src="images/circle-sprite.png" alt="">
            </div>
            <img src="images/circle4.png" alt="" class="circle4">
            <img src="images/circle-shadow.png" alt="" class="circle-shadow">
            <img src="images/camera-sm1-shadow.png" alt="" class="camera-sm1-shadow">
            <img src="images/camera-sm1.png" alt="" class="camera-sm1">
            <img src="images/camera-sm2-shadow.png" alt="" class="camera-sm2-shadow">
            <img src="images/camera-sm2.png" alt="" class="camera-sm2">
            <img src="images/camera-sm3.png" alt="" class="camera-sm3">
            <img src="images/txt4a.png" alt="" class="txt4">
            <img src="images/txt4b.png" alt="" class="txt4">
            <img src="images/txt4c.png" alt="" class="txt4">            
          </div>

          <!-- ============== Common ============= -->
          <div id="common">                     
            <img src="images/logo.png" alt="" class="logo">         
            <div class="cta"></div>
            <img src="images/cta_txt.png" alt="" class="cta_txt">
          </div>
          
          <div class="outerBorder"></div>   

        </div><!-- // End Banner Div -->

        <!-- Fallback & clickTag -->
        <a href="javascript:void(0);" onClick="window.open(window.clickTag)" class="clicktag" id="clicktag"></a>
        
    </div> <!-- // End Ad Div -->

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.9.1_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
